<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Toy Component</title>
  <script src="./core/index.js"></script>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  const HelloChild = {
    name: 'HelloChild',
    render: function (createElement) {
      return createElement('div', {
        attrs: {
          id: 'HelloChild',
        },
        style: {
          border: '1px solid blue',
        }
      }, 'HelloChild=====');
    },
  };

  const HelloVue = {
    name: 'HelloVue',
    components: { HelloChild },
    render: function(createElement) {
      return createElement('div', {
        attrs: {
          id: 'HelloVue',
        },
        style: {
          border: '1px solid red',
        },
      }, [createElement(HelloChild), createElement(HelloChild)]);
    },
  };
  new Vue({
    el: '#app',
    components: {HelloVue}, 
    render: function(createElement) {
      return createElement(HelloVue);
    },
  });
</script>
</html>
